<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action = "save_ok.php" name = "person" method = "post">

    <fieldset style = 'width:300px;margin:5px'>
      <label for = 'uname'><span>*</span>이름:</label>
      <input type = "text" id = "uname" name = "uname" required><br>
      <label for = 'pwd'><span>*</span>비밀번호:</label>
      <input type = "password" id = "pwd" name = "pwd" placeholder = '4자 이상 입력' required><br>
      <label for = 'mobile'>핸드폰번호:</label>
      <input type = "text" id = "mobile" name = "mobile" placeholder="00*-000*-0000" pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{3,4}" maxlength="13"><br>
      <label for = 'gender1'>성별:</label>
      <input type = "radio" id = "gender1" name = "gender" value="M">남 <input type = "radio" id = "gender1" name = "gender" value="W">여 <br>
      <label for = 'hobby1'>취미:</label>
      <input type = "checkbox" id = "hobby1" name = "hobby1" value="1" checked>영화감상
      <input type = "checkbox" id = "hobby1" name = "hobby1" value="2">독서
      <input type = "checkbox" id = "hobby1" name = "hobby1" value="3">스포츠 <br>
      <br>
    </fieldset>

    <input type = 'submit' value = '저장'> <input type = 'reset' value = '취소'>

  </form>
</body>
</html>
